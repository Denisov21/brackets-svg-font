{{#glyphs}}
<div class="glyph" data-n-char="{{unicode.length}}">
    <div class="preview">
        {{#unicode}}&#x{{.}};{{/unicode}}
    </div>
    <dl class="description">
        {{#unicode.length}}
        <dt>Unicode</dt>
        <dd>
            {{#unicode}}
            <span>&amp;#x{{.}};</span>
            {{/unicode}}
        </dd>
        {{/unicode.length}}
        {{#name.length}}
        <dt>Name</dt>
        <dd class="glyph-name">
            {{#name}}
            <span>{{.}}</span>
            {{/name}}
        </dd>
        {{/name.length}}
    </dl>
</div>
{{/glyphs}}
{{#emptyBlocks}}
<div></div>
{{/emptyBlocks}}
